<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Title -->
		<title>JS Project - Color Changer</title>

		<!-- Link CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Header -->
		<header>
			<a href="../index.html">Back to home</a>
		</header>

		<!-- Main -->
		<main>
			<h1>Background Color Changer</h1>
			<div class="color-options">
				<div class="box" id="red">Red</div>
				<div class="box" id="yellow">Yellow</div>
				<div class="box" id="blue">Blue</div>
				<div class="box" id="green">Green</div>
				<div class="box" id="grey">Grey</div>
				<div class="box" id="yellowgreen">Yellowgreen</div>
			</div>

			<h2>
				Try clicking on one of the colors above to change the background
				color of this page!
			</h2>
		</main>
	</body>

	<!-- Linking external JavaScript file --> 
	<script src="script.js"></script>
    
</html>
